<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://griffis.edumedia.ca  'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: griffis.edumedia.ca  placeholdit.imgix.net placehold.it ;"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        
        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>GR</title>
        
    </head>
    <body>
        <header class="bar bar-nav">
            <a id="back" class="btn btn-link btn-nav pull-left" href="index.html">Back</a>
            <a id="add-idea" class="btn btn-link btn-nav pull-right" href="#giftModal">
                Add Idea
                <!--<span class="icon icon-plus"></span> -->
            </a>
            
            <h1 id="gifts" class="title"></h1>
        </header>
        <!--
        <nav class="bar bar-tab">
            <a class="tab-item">
                <span class="icon icon-plus"></span>
                <span class="tab-label">Add Person</span>
            </a>
        </nav>
        -->
         <div class="content" id="gift-title">
            <!-- read through localStorage for contacts -->
            
            <h3 id="giftH3">Gift Ideas</h3>
            <p id="gift-list-p"></p>
               <ul class="table-view" id="gift-list">
               
                
            </ul> 
            
        </div> 
        
        <div id="giftModal" class="modal">
            <header class="bar bar-nav">
                
                <a id="x-gift" class="icon icon-close pull-right" href="#giftModal"></a>
                <h1 class="title">Add a Gift</h1>
            </header>

            <div class="content">
                <div class="content-padded">
                   
                    <form id="gift-form" class="input-group">
                       
                        <div class="input-row">
                            <label>Idea</label>
                            <input id="idea" type="text" placeholder="Idea"/>
                        </div>
                        
                        <div class="input-row">
                            <label>At</label>
                            <input id="at" type="text" placeholder="Amazon"/>
                        </div>
                        
                         <div class="input-row">
                            <label>Cost</label>
                            <input id="cost" type="text" placeholder="$19.99"/>
                        </div>
                        
                         <div class="input-row">
                            <label>URL</label>
                            <input id="url" type="text" placeholder="http://www.amazon.com"/>
                        </div>
                    </form>
                    
                    <p class="content-padded">
                       
                        <a id="gift-cancel" class="btn btn-negative btn-block" href="#giftModal">
                            <span class="icon icon-close"></span>
                            Cancel <!-- dispatch click to the close button -->
                        </a>
                        
                        <a id="gift-save" class="btn btn-positive btn-block" href="#giftModal">
                            <span class="icon icon-check"></span>
                            Save  <!-- process the info then dispatch click to the close button -->
                        </a>
                        
                    </p>
                </div>
            </div>
        </div>

    
        <!-- include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>  
        <script type="text/javascript" src="js/moment.js"></script>     
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
